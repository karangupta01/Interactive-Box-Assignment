<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive box task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="header">
    <h1>YAY! It's BOGO</h1>
</div>
<div class="option">
    <div class="unit-heading">Standard Price</div>
    <div class="option-header">
        <div class="unit-info">
            <input type="radio" name="unit" value="1">
            <span>1 Unit</span>
            <span class="discount-tag">10% Off</span>
        </div>
        <div class="price">
            <div class="original-price">$24.00 USD</div>
            <div class="current-price">$10.00 USD</div>
        </div>
    </div>
</div>
<div class="option popular">
<span class="popular-tag">MOST POPULAR</span>
<div class="unit-heading">Most Value</div>
<div class="option-header">
    <div class="unit-info">
        <input type="radio" name="unit" value="2" checked>
        <span>2 Unit</span>
        <span class="discount-tag">20% Off</span>
    </div>
    <div class="price">
        <div class="original-price">$24.00 USD</div>
        <div class="current-price">$18.00 USD</div>
    </div>
</div>
<div class="size-color-select">
    <div>
        <select id="size1">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
    </div>
    <div>
        <select id="color1">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Blue">Blue</option>
        </select>
    </div>
    <div>
        <select id="size2">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>
    </div>
    <div>
        <select id="color2">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Blue">Blue</option>
        </select>
    </div>
</div>
</div>
<div class="option">
<div class="unit-heading">Best Deal</div>
<div class="option-header">
    <div class="unit-info">
        <input type="radio" name="unit" value="3">
        <span>3 Unit</span>
        <span class="discount-tag">30% Off</span>
    </div>
    <div class="price">
        <div class="original-price">$24.00 USD</div>
        <div class="current-price">$24.00 USD</div>
    </div>
</div>
</div>
<div class="footer">
    <div class="delivery">Free Delivery</div>
    <div class="total">Total: $18.00 USD</div>
</div>
<button class="add-to-cart">
    <span>+</span>
    Add to Cart
</button>
<div class="powered-by">@ Powered by Pumper</div>
</div>
<script src="script.js"></script>
</body>
</html>
